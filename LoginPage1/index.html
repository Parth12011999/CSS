<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="login-page">
        <div class="login-area">
          <div class="title">Login</div>
          <div class="icons">
            <div><i class="fa fa-facebook"></i></div>
            <div><i class="fa fa-twitter"></i></div>
          </div>
          <div class="login">
            <p>Or use your account</p>
            <form action="">
              <div class="email">
                <input type="email" placeholder="Email" required />
              </div>
              <div class="password">
                <input type="password" placeholder="Password" required />
              </div>
              <div class="link"><a href="#">Forgot your password?</a></div>
              <div class="btn"><button type="submit">LOG IN</button></div>
            </form>
          </div>
        </div>
        <div class="advertise">
          <div class="advertise-title">HTML CSS Login form</div>
          <div class="descript">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas
            tempora earum nesciunt vel consectetur quo saepe natus facilis rerum
            quae assumenda nulla placeat, tempore soluta error, architecto
            deleniti ratione dolorem.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
